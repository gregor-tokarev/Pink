<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-700.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-regular.woff2" as="font">
</head>
<body>
<header class="header">
  <picture class="header__logo">
    <source media="(min-width:960px)" srcset="images/logotype-white-desktop.svg">
    <source media="(min-width:660px)" srcset="images/logotype-white-tablet.svg">
    <img src="images/logotype-white-mobile.svg" alt="logo">
  </picture>
  <button class="header__toggle-button button-reset"></button>
  <nav class="header__nav">
    <ul class="header__list list-reset">
      <li class="header__list-item">Главная</li>
      <li class="header__list-item">Фотографии</li>
      <li class="header__list-item">Конкурс</li>
      <li class="header__list-item">HTML Academy</li>
    </ul>
  </nav>
</header>

<section class="intro">
  <div class="intro__wrapper">
    <div class="intro__phone">
      <img src="images/hand-with-phone.png" class="intro__phone-image" alt="">
    </div>
    <div class="intro__download">
      <h1 class="intro__title">
        Взгляните <br>
        на жизнь <br>
        иначе!</h1>
      <a href="" class="intro__download-button">Скачать приложение</a>
      <div class="intro__platforms">
        <img src="images/apple-logo.png" alt="">
        <img src="images/android-logo.png" alt="">
        <img src="images/microsoft-logo.png" alt="">
      </div>
      <div class="intro__text">
        Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8
      </div>
    </div>
  </div>
</section>

<section class="info">
  <h2 class="info__title">
    <p>Устали от серости мегаполиса?
    </p>
    <p>Нам есть, что вам
      предложить!</p>
  </h2>
</section>
<script src="all.js"></script>
</body>
</html>
