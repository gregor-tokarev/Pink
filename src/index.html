<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-700.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-regular.woff2" as="font">
</head>
<body>
<header class="header">
  <picture class="header__logo">
    <source media="(min-width:960px)" srcset="images/logotype-white-desktop.svg">
    <source media="(min-width:660px)" srcset="images/logotype-white-tablet.svg">
    <img src="images/logotype-white-mobile.svg" alt="logo">
  </picture>
  <button class="header__toggle-button button-reset"></button>
  <nav class="header__nav">
    <ul class="header__list list-reset">
      <li class="header__list-item">Главная</li>
      <li class="header__list-item">Фотографии</li>
      <li class="header__list-item">Конкурс</li>
      <li class="header__list-item">HTML Academy</li>
    </ul>
  </nav>
</header>

<section class="intro"></section>
<script src="all.js"></script>
</body>
</html>
