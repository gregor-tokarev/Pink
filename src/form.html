<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-700.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-regular.woff2" as="font">
  <link rel="preload" href="fonts/open-sans-v17-cyrillic_latin-300.woff2" as="font">
</head>
<body>
<header class="header">
  <div class="header__wrapper">
    <picture class="header__logo">
      <source media="(min-width:960px)" srcset="images/logotype-white-desktop.svg">
      <source media="(min-width:660px)" srcset="images/logotype-white-tablet.svg">
      <img src="images/logotype-white-mobile.svg" alt="logo">
    </picture>
    <button class="header__toggle-button button-reset"></button>
    <nav class="header__nav">
      <ul class="header__list list-reset">
        <li class="header__list-item">Главная</li>
        <li class="header__list-item">Фотографии</li>
        <li class="header__list-item">Конкурс</li>
        <li class="header__list-item">HTML Academy</li>
      </ul>
    </nav>
  </div>
</header>

<section class="intro intro--text-only">
  <div class="intro__wrapper">
    <p class="intro__text-logo">Конкурс на самое безбашенное <br> путешествие с Пинк</p>
  </div>
</section>

<main>
  <form class="form">
    <h1 class="form__title">
      <div class="form__title-wrapper">
        Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста,
        заполните форму ниже:
      </div>
    </h1>
    <div class="form__flex-wrapper">
      <div class="form__item"></div>
      <div class="form__item form__progress">

        <div class="progress__wrapper">
          <div class="checkbox">
            <input type="checkbox" id="checkbox-1">
            <label for="checkbox-1" class="checkbox__label">
              <div class="checkbox__box"></div>
              Сделал селфи с акулой
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-2">
            <label for="checkbox-2" class="checkbox__label">
              <div class="checkbox__box"></div>
              Обгорел на пляже
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-3">
            <label for="checkbox-3" class="checkbox__label">
              <div class="checkbox__box"></div>
              Видел Чака Норриса
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-4">
            <label for="checkbox-4" class="checkbox__label">
              <div class="checkbox__box"></div>
              Накупил сувениров
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-5">
            <label for="checkbox-5" class="checkbox__label">
              <div class="checkbox__box"></div>
              Удержал башню
            </label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox-6">
            <label for="checkbox-6" class="checkbox__label">
              <div class="checkbox__box"></div>
              Разгромил отель
            </label>
          </div>
        </div>
      </div>
      <div class="form__item"></div>
      <div class="form__item"></div>
      <div class="form__item"></div>
    </div>
  </form>
</main>

<footer class="footer footer--mobile-view">
  <div class="footer__wrapper">
    <div class="footer__logo">
      <picture>
        <source media="(min-width: 960px)" srcset="images/logotype-blue-desktop.png">
        <img src="images/logotype-blue-tablet.svg.png">
      </picture>
    </div>
    <div class="social-list">
      <div class="social-list__item"></div>
      <div class="social-list__item"></div>
      <div class="social-list__item"></div>
    </div>
    <div class="footer__creator">
      Разработано
    </div>
  </div>
</footer>

<script src="all.js"></script>
</body>
</html>
